  <style>
    #tree-svg {
    background: var(--output-bg);
    border: 1px solid var(--border);
    font-family: 'Courier New', monospace;
   }

   .branch-line {
    stroke: var(--text);
    stroke-width: 2;
   }

   .branch-label {
    font-size: 12px;
    fill: var(--text);
    paint-order: stroke;
    stroke: var(--output-bg);
    stroke-width: 4px;
    stroke-linejoin: round;
   }

   .leaf-label {
   fill: var(--text);
   font-weight: bold;
   font-size: 14px;
   paint-order: stroke;
   stroke: var(--output-bg);
   stroke-width: 4px;
   stroke-linejoin: round;
  }

  .node-dot {
  fill: var(--text);
  r: 3;
 }

.scale-bar {
  stroke: var(--text);
  stroke-width: 1.5;
}

.scale-label {
  fill: var(--text);
  font-size: 10px;
}

.species-name {
  background-color: var(--output-bg);
  color: var(--text);
  border: 1px solid var(--border);
  padding: 6px 10px;
  font-size: 14px;
  border-radius: 4px;
}

  </style>
